<!DOCTYPE html>

  <body class="body">
    <div class="page">

        <div class="header__wrapper">
          <div class="header__container">
            <form class="header__form">
              <label>
                <svg width="14" height="14" aria-hidden="true" focusable="false">

            <button class="header__toggle" type="button" aria-label="Открыть или закрыть меню">

            <a class="header__logo logo">

            <div class="header__users-links">

                <span>Cart</span>

          </div>
          <nav class="navigation header__navigation navigation-closed navigation-nojs">
            <ul>
              <li>
                <a>What’s new</a>
              </li>
              <li>

              </li>
              <li>

          </nav>
          <ul class="header__additional-list">

            </li>
            <li>
              <a href="#">Stores & Hours</a>
            </li>
            <li>
              <a href="#">Contact Us</a>
            </li>
            <li>
              <a class="header__additional-special" href="#">Login</a>
            </li>
          </ul>

        </div>

      <main>

      </main>

      <footer>

      </footer>
